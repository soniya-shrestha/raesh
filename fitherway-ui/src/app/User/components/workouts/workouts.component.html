<div *ngFor="let workout of weeklyRoutine; let i = index" class="day-section">
  <h2>{{ workout.day }}</h2>

  <div class="exercise-row">
    <div *ngFor="let exercise of workout.exercises; let j = index" class="exercise-card">
      <img [src]="exercise.imageUrl" alt="{{ exercise.name }}" />
      <div class="exercise-details">
        <h3>{{ exercise.name }}</h3>
        <p>Sets: {{ exercise.sets }}, Reps: {{ exercise.reps }}</p>
        <p *ngIf="exercise.equipmentRequired">ğŸ‹ Requires Equipment</p>
        <button (click)="toggleDone(i, j)" [class.done]="exercise.done">
          {{ exercise.done ? 'âœ… Done' : 'Mark as Done' }}
        </button>
      </div>
    </div>
  </div>
</div>
